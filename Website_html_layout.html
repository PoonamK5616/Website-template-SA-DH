<html>
    <head>
    <title>Poonam Khanvilkar | Portfolio</title>
    <style>
        /* ================================
   GLOBAL STYLES
================================ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to right, #f4f7fb, #eef2f7);
    color: #333;
    line-height: 1.6;
}

/* ================================
   MAIN CONTAINER
================================ */
.portfolio {
    max-width: 1000px;
    margin: 40px auto;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* ================================
   HEADER SECTION
================================ */
.header {
    background: linear-gradient(135deg, #0a66c2, #004182);
    color: white;
    padding: 40px;
}

.header h1 {
    font-size: 32px;
    font-weight: bold;
}

.header h3 {
    margin-top: 8px;
    font-size: 16px;
    font-weight: 400;
    opacity: 0.95;
}

.header p {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.9;
}

/* ================================
   PROFILE STATS
================================ */
.stats {
    display: flex;
    gap: 30px;
    margin-top: 20px;
    font-size: 14px;
}

.stat {
    font-weight: 600;
}

/* ================================
   SECTION STYLES
================================ */
.section {
    padding: 30px 40px;
    border-bottom: 1px solid #eee;
}

.section h2 {
    font-size: 22px;
    color: #0a66c2;
    margin-bottom: 15px;
}

/* ================================
   ABOUT SECTION
================================ */
.about p {
    font-size: 15px;
    color: #444;
}

/* ================================
   EXPERIENCE CARDS
================================ */
.card {
    background-color: #f9fafc;
    border-left: 5px solid #0a66c2;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

.card h3 {
    font-size: 18px;
    color: #222;
}

.card span {
    font-size: 13px;
    color: #666;
}

.card p {
    margin-top: 8px;
    font-size: 14px;
}

/* ================================
   SKILLS
================================ */
.skills {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.skill {
    background-color: #e7f0fb;
    color: #0a66c2;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
}

/* ================================
   FOOTER
================================ */
.footer {
    background-color: #f1f3f6;
    text-align: center;
    padding: 20px;
    font-size: 13px;
    color: #555;
}

    </style>
</head>
<body>

   - ================= HEADER ================= -->
      
</body>
</html>
